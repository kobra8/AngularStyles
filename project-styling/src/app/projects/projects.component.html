<div class="row">
  <div class="col-xs-12">
    <h3>My Projects</h3>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <button
      class="btn btn-default"
      *ngIf="!createNew"
      (click)="createNew = true">Create new Project</button>
    <!-- <button
      class="btn btn-danger"
      *ngIf="createNew"
      (click)="createNew = false">Cancel</button> -->
  </div>
</div>
<div class="row">
  <div class="col-xs-12" style="overflow: hidden">
    <app-new-project
      *ngIf="createNew"
      (projectCreated)="onProjectCreated($event)"
      (creationCancelled)="createNew = false"></app-new-project>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
      class="loading-bar"
      *ngIf="!projects">
      <div
        class="loading-bar-element"
        *ngIf="progress != 'finished'"><p> > > > </p></div>
    </div>
    <app-project
      *ngFor="let prj of projects; let i = index"
      [project]="prj"
      [@clickedState]="markedPrjIndex === i ? 'selected' : 'default'"
      [ngClass]="{'inactive': projects[i].status === 'inactive'}"
      (statusUpdated)="onStatusUpdated($event, i)"
      (projectDeleted)="onProjectDeleted(i)"
      (click)="markedPrjIndex = i">
      <!--  
        Nieaktywne po zastosowaniu animacji Angular
        [ngClass]="{ 'selected': markedPrjIndex === i } -->

    </app-project>
  </div>
</div>
