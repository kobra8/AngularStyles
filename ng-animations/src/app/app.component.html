<div
(click)="changeState()"
(mousedown)="infoClick = 'mousedown'"
[@clickedState]="infoClick"></div>

<p
(click)="paragraphClick= 'clicked'"
[@clickedState]="paragraphClick"
>Some text</p>





<hr>
<!-- Part from starting with animations-->
<app-goals *ngFor="let goal of courseGoals" [goal]="goal" 
[ngClass]="{active: goal.isActiveGoal}"
(click)="goal.isActiveGoal = !goal.isActiveGoal">
  
</app-goals>
<!-- Tag app-goals to komponent goals zagnieżdzony w app.component 
Komponent app przekazuje obiekt goal komponentowi goals (w goals-component jest @Input)
goals-component-html przez interpolację wyświetla obiekt {{goal.title}}
-->

<div id="div1" (click)="divClicked=true"
[ngClass]="{'wide': divClicked}"
[ngStyle]="{backgroundColor: divClicked ? 'red' : 'blue'}"
>
</div>
<hr>
<div id="div2"
(click)="doAnimate = true"
[ngClass]="{'animate': doAnimate}"></div>
